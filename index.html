<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="sticky-top">
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Phone Hunter</a>
                <div class="d-flex w-50" role="search">
                    <input class="form-control me-2" type="search" placeholder="Please Search phones"
                        aria-label="Search" id="phone-name">
                    <button class="btn btn-outline-success" type="submit" id="search" disabled>Search</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="container py-3">
        <div id="nofound" class="d-none">
            <h2 class="text-warning">No Phone found , Please search by other phone name</h2>
        </div>
        <div class="text-center text-success d-none" id="loader">
            <div class="spinner-border position-absolute top-50" role="status"
                style="width: 5rem; height: 5rem; z-index: 999;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-3 " id="phones-container">

        </div>
        <div class="text-center mt-4 d-none" id="showall">
            <button id="showall-btn" class="btn btn-success btn-lg px-5">Show All</button>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
